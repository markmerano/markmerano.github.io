<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Started</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-image: url('https://user-images.githubusercontent.com/39142850/67110554-fdea5400-f20d-11e9-834a-d459a612b7b1.gif'); 
      background-size: cover; 
      background-position: center; 
      font-family: 'Arial', sans-serif;
      position: relative;
      color: white;
    }

    #projects {
      display: none;
    }

    .custom-button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
      margin: 10px;
    }

    .custom-button img {
      width: 100px;
      height: 100px;
      transition: transform 0.2s;
    }

    .custom-button:hover img {
      transform: scale(1.1); 
    }

    h2 {
      font-size: 2rem; 
      color: #00bfff; 
      background: linear-gradient(90deg, #00008b, #1e90ff, #00bfff, #4682b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 
        0 0 5px rgba(0, 191, 255, 0.5), 
        0 0 10px rgba(0, 191, 255, 0.7), 
        0 0 20px rgba(30, 144, 255, 0.5), 
        0 0 30px rgba(70, 130, 180, 0.5);
      animation: neonText 1.5s ease-in-out infinite alternate;
    }

    .blinking {
      font-size: 1rem;
      color: #00bfff;
      text-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    @keyframes neonText {
      from {
        text-shadow: 
          0 0 10px rgba(0, 191, 255, 0.5), 
          0 0 20px rgba(0, 191, 255, 0.7), 
          0 0 30px rgba(30, 144, 255, 0.5), 
          0 0 40px rgba(70, 130, 180, 0.5);
      }
      to {
        text-shadow: 
          0 0 20px rgba(0, 191, 255, 0.5), 
          0 0 30px rgba(30, 144, 255, 0.7), 
          0 0 40px rgba(70, 130, 180, 0.5), 
          0 0 50px rgba(70, 130, 180, 0.5);
      }
    }

    @media (min-width: 576px) {
      h2 {
        font-size: 3rem; 
      }
    }

    @media (min-width: 768px) {
      h2 {
        font-size: 4rem; 
      }
    }

    .btn {
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
      color: white;
      font-weight: bold;
      border-radius: 25px;
      padding: 10px 20px;
      transition: all 0.3s;
    }

    .btn-success {
      background-color: #00bfff; 
    }

    .btn-danger {
      background-color: #007bff; 
    }

    .btn-success:hover {
      background-color: #0088cc; 
    }

    .btn-danger:hover {
      background-color: #0056b3; 
    }

    .numbering {
      font-size: 1.5rem;
      color: #00bfff;
      margin-top: 5px; 
      text-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
    }
  </style>
</head>
<body>

<div class="container text-center">
  <div class="my-3 blinking" id="blinking-text">Don't click the No!</div> 
  <div id="get-started" class="my-5">
    <h2>Wanna get started?</h2>
    <button id="yesBtn" class="btn btn-success me-2">Yes</button>
    <button id="noBtn" class="btn btn-danger">No</button>
  </div>

  <div id="projects" class="my-5">
    <h2>CHOOSE ONE :)</h2>
    <div class="row justify-content-center">
      
      <div class="col-6 col-sm-4 col-md-3">
        <a href="Activity/tour.html" target="_blank" class="custom-button">
          <img src="https://cdn-icons-png.flaticon.com/512/6361/6361475.png" alt="Project 1 Icon">
          <div class="numbering">1</div>
         
        </a>
      </div>
      
      <div class="col-6 col-sm-4 col-md-3">
        <a href="https://uploads.dailydot.com/2018/10/olli-the-polite-cat.jpg?auto=compress&fm=pjpg" target="_blank" class="custom-button">
          <img src="https://cdn-icons-png.flaticon.com/512/6361/6361475.png" alt="Project 2 Icon">
          <div class="numbering">2</div>
        </a>
      </div>

      <div class="col-6 col-sm-4 col-md-3">
        <a href="https://link-to-project-3.com" target="_blank" class="custom-button">
          <img src="https://cdn-icons-png.flaticon.com/512/6361/6361475.png" alt="Project 3 Icon">
          <div class="numbering">3</div>
        </a>
      </div>

      <div class="col-6 col-sm-4 col-md-3">
        <a href="https://link-to-project-4.com" target="_blank" class="custom-button">
          <img src="https://cdn-icons-png.flaticon.com/512/6361/6361475.png" alt="Project 4 Icon">
          <div class="numbering">4</div>
        </a>
      </div>
      
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const yesBtn = document.getElementById('yesBtn');
  let noBtn = document.getElementById('noBtn');
  const getStartedDiv = document.getElementById('get-started');
  const projectsDiv = document.getElementById('projects');
  const blinkingText = document.getElementById('blinking-text');

  function showProjects() {
    getStartedDiv.style.display = 'none';
    projectsDiv.style.display = 'block';
    blinkingText.style.display = 'none'; 
  }

  yesBtn.addEventListener('click', showProjects);

  noBtn.addEventListener('click', () => {
    noBtn.textContent = 'Yes';
    noBtn.classList.replace('btn-danger', 'btn-success');

    noBtn.replaceWith(noBtn.cloneNode(true));
    noBtn = document.getElementById('noBtn'); 
    
    noBtn.addEventListener('click', showProjects);
  });
</script>

</body>
</html>
